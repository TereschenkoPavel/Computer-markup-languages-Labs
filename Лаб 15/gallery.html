<html>
<head>
  <title> YouTube Каналы  </title>

<body>
	<header >

<script>
document.getElementById('img2').onclick = border;
function border() { 
	img2.style.borderColor = "red"; 
} 
function changeImage(src)
{
	img4.src = src;
}
function mouseOver()
{
	img1.style.display="none";
	replace.style.display= "block";
}
</script>
