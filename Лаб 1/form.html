<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Данные студента</h1>
    <table cellspacing="10px">
        <tr>
            <td align="right" width="150px">
                Имя студента 
            </td>
            <td>
                <input type="text" placeholder="обязательно заполнить">
            </td>
        </tr>
        <tr>
            <td align="right" width="150px">
                Отчество студента
            </td>
            <td>
                <input type="text" placeholder="обязательно заполнить">
            </td>    
        </tr>
        <tr>
            <td align="right" width="150px">
                Фамилия студента
            </td>
            <td>
                <input type="text" placeholder="обязательно заполнить">
            </td>
        </tr>
        <tr>
            <td align="right" width="150px">
                Адрес почты
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td align="right" width="150px">
                Контактный номер
            </td>
            <td>
                <input type="tel">
            </td>
        </tr>
        <tr>
            <td align="right" width="150px">
                Какую социальную сеть вы использует
            </td>
            <td>
            <input type="checkbox" id="VK">
            <label for="VK">VK</label>
            <input type="checkbox" id="FB">
            <label for="FB">Facebook</label>
            <input type="checkbox" id="Insta">
            <label for="Insta">Instagram</label>
            </td>
        </tr>
    </table>
    <input type="button" value="отправить">
</body>
</html>
